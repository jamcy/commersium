<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/common.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">

		<f:metadata>
			<f:viewParam name="oid" value="#{orderBean.order}"
				converter="#{orderBean.converter}" />
			<!-- <f:converter binding="#{converter.orderIdConverter}" /> -->
		</f:metadata>

		<div id="order-head">
			<table>
				<tbody>
					<tr>
						<td>Order #<h:outputText value="#{orderBean.order.orderId}" /></td>
						<td>Customer: <h:outputLink value="company.xhtml">
								<h:outputText value="#{orderBean.order.company.name}" />
								<f:param name="cid" value="#{orderBean.order.company.companyId}" />
							</h:outputLink>
						</td>
						<td>Created: <h:outputText
								value="#{orderBean.order.timeCreated}" /></td>
						<td>Status: <h:outputText
								value="#{orderBean.order.currentStatus}" />
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<h:outputText value="No such order"
			rendered="#{orderBean.order==null}" />
		<div id="order-content">
			<div class="order-block">
				<div class="order-block-header">
					Order summary <span class="commands"><a href="/edit.xhtml">hide</a>
					</span>
				</div>
				<h:outputText value="#{orderBean.order.summary}" escape="false"/>
			</div>
			<div class="order-block">
				<div class="order-block-header">
					Deal <span class="commands"><a href="#"
						onclick="PF('dealEdit').show()">create</a> </span>
				</div>
			</div>
			<div class="order-block">
				<div class="order-block-header">
					History <span class="commands"><a href="/edit.xhtml">hide</a>|<a
						href="/edit.xhtml">edit</a> </span>
				</div>
				<ui:repeat var="hi" value="#{orderBean.order.orderStatuses}">
					<table class="history-item-header">
							<tr>
								<td>Status:<h:outputText value=" #{hi.status}" /></td>
								<td>From:</td>
								<td>To:</td>
							</tr>
					</table>
					<div class="history-item">
						<h:outputText value="#{hi.comment}" />
					</div>
				</ui:repeat>
			</div>
			<div id="order-controls">
				<button onclick="PF('orderEdit').show()">Edit order</button>
			</div>
		</div>

		<p:dialog header="Edit deal" widgetVar="dealEdit" resizable="false"
			modal="true">
			<h:form id="dealEdit">
				<p:editor id="content" value="#{orderBean.dealContents}" width="600" />
				<h:panelGrid columns="3">
					<p:outputLabel for="cost" value="Additional cost:" />
					<p:inputText id="cost" />
				</h:panelGrid>
				<p:commandButton id="submitButton" value="Submit" />
				<p:commandButton id="previewButton" value="Preview"
					update=":dealPreview" oncomplete="PF('dealPreview').show()" />
			</h:form>
		</p:dialog>
		<p:dialog header="Deal edit" widgetVar="dealPreview" resizable="false">
			<p:outputPanel id="dealPreview">
				<div class="order-block">
					<div class="order-block-header">Deal</div>
					<h:outputText value="#{orderBean.dealContents}" escape="false" />
				</div>
			</p:outputPanel>
		</p:dialog>
		<p:dialog header="Edit order" widgetVar="orderEdit" resizable="false"
			modal="true">
			<h:form id="orderEdit">
				<h:panelGrid columns="2">
					<p:outputLabel for="status" value="Order status:" />
					<p:selectOneMenu id="status" value="#{orderBean.statusValueLabel}">
						<f:selectItems value="#{orderBean.availableStatusLabels}" />
					</p:selectOneMenu>
					<p:outputLabel for="comment" value="Comment:" />
					<p:inputTextarea id="comment" cols="80" rows="10" />
				</h:panelGrid>
				<p:commandButton id="submitButton" value="Submit" />
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>

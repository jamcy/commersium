<ui:composition xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/common.xhtml"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<ui:define name="content">
		<h:form id="order-lines">
			<p:dataTable var="p" value="#{cartBean.orderedProducts}">
				<p:column headerText="Product">
					<h:outputText value="#{p.name}" />
				</p:column>
				<p:column headerText="Price">
					<h:outputText value="#{p.priceRetail}|#{p.priceWholesale} $" />
				</p:column>
				<p:column headerText="Count / Wholesale">
					<h:outputText value="#{cartBean.getQuantity(p)}" />
				</p:column>
				<p:column headerText="Total">
					<h:outputText value="#{p.priceRetail}$TODO" />
				</p:column>
				<p:column headerText="Actions">
					<h:outputText value="remove" />
				</p:column>
			</p:dataTable>
			<h:commandButton action="#{cartBean.createOrder()}" value="Create order"
				style="float: right;" />
		</h:form>
	</ui:define>
</ui:composition>
